<div class="reply-component">
  <div class="repy-title">Replying to</div>

  <!-- <div *ngIf="displayState === 'EDIT REPLY' ">

    <div class="repy-title">Edit</div>
  </div> -->

  <div class="user_name_div d-flex">
    <span class="circle-text"
      ><span class="circle-label">{{
        replyData?.user?.username | splitInitials
      }}</span></span
    >

    <div class="post_user_text_box">
      <span class="discuss-user-label" *ngIf="replyData?.user?.username">{{
        replyData?.user?.username
      }}</span>
      <span class="discuss-user-label" *ngIf="!replyData?.user?.username">{{
        "Anonymous"
      }}</span>
      <span class="timing">{{
        replyData.lastposttime | pipeRelativeTime
      }}</span>
    </div>
  </div>

  <p
    class="discussion-card-comment"
    [innerHTML]="replyData?.teaser.content"
  ></p>

  <form [formGroup]="replyForm" class="d-flex">
      <input
        class="replay-field"
        placeholder="Join the Conversation"
        minlength="5"
        aria-label="Type your message here"
        formControlName="replyContent"
      />
      <button
        class="reply-btn"
        (click)="onReplyClick('reply')"
        id="update-post"
        type="button"
      >
        <img src="./assets/discussion-ui/images/send-icon.png" />
      </button>
  </form>
</div>
